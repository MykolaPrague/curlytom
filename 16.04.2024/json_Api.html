<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let url = "https://jsonplaceholder.typicode.com/posts";
        fetch(url)
            .then(response => {
                return response.json();
        })
            .then(data => {
                console.log(data);
        });
    let urlDetail = "https://jsonplaceholder.typicode.com/posts/1"
    fetch(urlDetail)
            .then(response => {
                return response.json();
        })
            .then(data => {
                console.log(data);
        });
    let urlAllcoment = "https://jsonplaceholder.typicode.com/posts/1/comments"
    fetch(urlAllcoment)
            .then(response => {
                return response.json();
        })
            .then(data => {
                console.log(data);
        });

        function creatPost (title, body, userId) {
            fetch(url, {
                method: 'POST',
                body: JSON.stringify({
                    title: title,
                    body: body,
                    userId: userId
                }),
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'

                }
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                });
        }
        creatPost("Hello", "Javascript is Cool!",1);
    </script>
</body>
</html>
